<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style type="text/css">
            #content{
                text-align: center;
                font-size: 30px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #child{
                margin-top: 50px;
            }
            #logo{
                width: 200px;
                margin-top: 160px;
                margin-left: 45%;
            }
        </style>
    </head>
    <body>
        <img src="../img/logo.png" id="logo" alt="logo">
        <div id="content">
            <form action="./login.jsp" name="logon" method="post">
                <table id="child">
                    <tr>
                        <td colspan="3" style="text-align: center;font-size: 20px;color: #4e555b;font-style: oblique;padding-bottom: 10px">
                            <span>登录状态保留:</span>
                            <input type="radio" name="time" value="-1">不保存
                            <input type="radio" name="time" value="86400">一天
                            <input type="radio" name="time" value="604800" checked>一周
                            <input type="radio" name="time" value="2592000">一个月
                            <input type="radio" name="time" value="31536000">永久
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Username</span>
                        </td>
                        <td>
                            <input type="text" name="user" />
                        </td>
                        <td rowspan="2" style="line-height: 100px">
                            <input type="submit" value="登录系统" name="sub">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Password</span>
                        </td>
                        <td>
                            <input type="password" name="pwd" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center;font-size: 20px;font-style: oblique;padding-top: 20px">
                            <button type="button" class="btn btn-outline-primary"><a href="web_chen_project_register.html" style="text-decoration: none;letter-spacing: 3px">马上注册</a></button>
                            <button type="button" class="btn btn-outline-primary"><a href="../tools_page.html" style="text-decoration: none;letter-spacing: 3px">退出系统</a></button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
