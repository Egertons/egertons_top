        <style>
            /* 如果光标没出现，而是出现在下一行，那么就是盒子是块级标签，必须得转换成行内标签 */
            h2 {
                display: inline;
            }
            /* 想让的光标闪动的话，复制下面的代码 */
            .typed-cursor{
                opacity: 1;
                animation: typedjsBlink 0.7s infinite;
                -webkit-animation: typedjsBlink 0.7s infinite;
                animation: typedjsBlink 0.7s infinite;
            }
            @keyframes typedjsBlink{
                50% { opacity: 0.0; }
            }
            @-webkit-keyframes typedjsBlink{
                0% { opacity: 1; }
                50% { opacity: 0.0; }
                100% { opacity: 1; }
            }
            .typed-fade-out{
                opacity: 0;
                transition: opacity .25s;
                -webkit-animation: 0;
                animation: 0;
            }
        </style>
    </head>

                        <script type="text/javascript" src="https://cdn.bootcss.com/typed.js/2.0.5/typed.js"></script>
                        <script>
                            var boxObj = document.getElementById('box');
                            var boxObj_1 = document.getElementById('box_1');
                            var boxObj_2 = document.getElementById('box_2');
                            new Typed(boxObj,{
                                strings: ['みんな、おはよう'],
                                typeSpeed:200, // 速度
                                showCursor:false
                            });
                            setTimeout(f1,2500)
                            setTimeout(f,5000)
                            function f1() {
                                new Typed(boxObj_1,{
                                    strings: ['張霖です、よろしく'],
                                    typeSpeed:200, // 速度
                                    showCursor:false
                                });
                            }
                            function f() {
                                new Typed(boxObj_2,{
                                    strings: ['( σ\'ω\')σ#Skr'],
                                    typeSpeed:200, // 速度
                                });
                            }
                        </script>
